<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(function(){
	$('img').click(function(){
		$(this).animate({'left' : '+=100px'},500);
	})
})
</script>
<style>
	img{
		position : relative;
		width:200px;
		height:200px;
	}

</style>
</head>
<body>
	<img src="../images/원진아.gif">
</body>
</html>
