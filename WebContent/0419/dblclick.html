<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(function(){
	
	$('img').dblclick(function(){
		$(this).css('display','none');
		
		if($('img:visible').length==0){
			$('button').css('display','block');
		}
	})
	$('button').click(function(){
		$('img').show();
		$(this).hide();
	})
	
	$('img').hover(function(){
		// 현재이미지의 src의 속성값을 가져와서 임시변수에 대입한다.
		temp01 = $(this).attr('src');
		// 현재이미지의 src2의 속성값을 가져와서
		// src의 속성값으로 대입한다.
		temp02 = $(this).attr('src2');
		
		$(this).attr('src',temp02);

		
	},function(){
		// 임시변수에 대입되어 있는 원래그림을 가져다가
		// 현재 이미지의 src속성값으로 대입한다.
		$(this).attr('src',temp01);
		
	})
	
	//$('img').mouseover(function(){})
	//$('img').mouseout(function(){})
	
	
})
</script>
<style>
	button{
		display : none;
	}
	img {
		width : 200px;
		height : 200px;
	}
</style>
</head>
<body>
 a=getAttribute('src2')  a=.attr('src2')<br>
 setAttribute('src', a) attr('src',a)<br>
	<img src="../images/원진아.gif" src2="../images/김태리.gif">
	<img src="../images/김태리.gif"  src2="../images/한지민.gif">
	<img src="../images/김태리2.gif" src2="../images/원진아.gif">
	<img src="../images/김태리3.gif"  src2="../images/한지민2.gif">
	<img src="../images/엠마왓슨.gif"  src2="../images/아이린.gif">
	<img src="../images/민국.gif"  src2="../images/수지.gif">
	<br>
	<button type ="button">보이기</button>
	
</body>
</html>
