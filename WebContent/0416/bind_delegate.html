		//delegate : 실행도중에 새롭게 생기는 요소에도 이벤트가 적용된다.
		//$('div').delegate($('p'),'click',function(){ })
		$(document).on('click','p',function(){
			// this : 선택자 , p
			if($(this).parent().is('div')){
				// 부모의 테두리 설정
				$(this).parent().css("border","2px solid blue");
				// 부모형태를 복사
				 $(this).parent().clone().appendTo('body');
			}else{
				alert("작업대상이 아닙니다.");
			}
			
		
			
		})
		
})

</script>

</head>
<body>
<div>
	<p>무궁화 꽃이 피었습니다.</p>
</div>

<p>진달래꽃이 피었습니다.</p>

<div>
	<p>철쭉꽃을 보러 갑시다.</p>
</div>
