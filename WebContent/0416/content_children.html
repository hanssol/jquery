<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script>
   $(function() {
	   $('#contents').bind('click',function(){
	      res = "Contents : 태그가 있거나 없거나 자식의 내용을 태그와 함께 가져온다."
	
	      $('div').contents().each(function(i) {
	//          res +=this.tagName + "\n";
	         // res += i + "번째" + $(this).html() + "\n";
		
	         if(typeof this.tagName == 'undefined'){
	        	 if($(this).text().trim().length > 0){
	            	res += i + "번째 : " + $(this).text() + "\n";
	        	 }
	         }else{
	            res += i +  "번째 tagName : " + this.tagName + " " + $(this).html() + "\n";
	         }
	      })
	      alert(res);
		   
	   })
	   
	   $('#child').on('click',function(){
		   res = "children : 태그가 있는 자식들의 내용 가져오기 \n";
		   $('div').children().each(function(i){
			   res += i +  "번째 tagName : " + this.tagName + " " + $(this).html() + "\n";
		   })
		   alert(res);
	   })
	   
	
   });
</script>
<style>
#fs {
   border: 2px solid red;
   margin: 0 auto;
   width: 200px;
}
</style>
</head>
<body>
   <fieldset id="fs">
      <legend>필터1-기본필터</legend>

      <div>
         A
         <p>무궁화</p>
         <span>진달래<span>개나리</span></span>
      </div>
      <br><br>
      
      <button type ="button" id="contents">contents(모든 자식)</button>
      <button type ="button" id="child">child(tag가 있는 자식)</button>
	
	
   </fieldset>



</body>
</html>
