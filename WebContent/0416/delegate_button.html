<script>
   $(function(){

      //bind 방식
      //$('.but').on('click', function(){
      //btag = '<button class="but" type="button"> 새로운 버튼 <button>'
//          btag = $('<button>',{
//             'type' : 'button',
//             'class': 'but',
//             'text' : '새로운버튼' 
//          })
//          $(btag).appendTo('#result');
//       })
      
      //clone()사용하지 않고 새로운 버튼을 생성 delegate 사용!
      count = 0;
      $('div').on('click','.but', function(){
         count ++;
         //btag = '<button class="but" type="button"> 새로운 버튼 <button>'
         btag = $('<button>',{
            'type' : 'button',
            'class': 'but',
            'text' : '어허..오호..아하..' + count
         })
         $(btag).appendTo('#result');
      })
      //셋다 같은말
      $('#clear').bind('click',function(){
         $('div').undelegate('click'); 
//          $('div').off('click');
      })
      
//       $('#clear').on('click',function(){ })
//       $('#clear').click(function(){ })
      
});
</script>
<style>
#fs {
   border : 2px solid red;
   margin: 0 auto;
   width: 300px;
   height : 100px;
}
</style>

<body>

   <legend>bind vs delegate</legend>
   <div>

      <button class="but" type="button"> 오호... </button><br>
   </div><br>
      <button id="clear" type="button"> 아하... </button>
