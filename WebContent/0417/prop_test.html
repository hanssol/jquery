<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(function(){
	res = "";
	$('#runBtn').on('click',function(){
		//$('#checkTest').attr('checked');
		res = "체크박스(checked) : " + $('#checkTest').prop('checked') + "\n";
		res += "select(selected) : " + $('#selTest option:eq(1)').prop('selected') + "\n";
		res += "text객체	(readonly) : " + $('#txtTest').prop('readonly') + "\n";
		res += "button객체(disabled) : " + $('#btnTest').prop('disabled') + "\n";
		//alert(res);
		
		// 버튼을 클릭할때마다 상태값을 변경
		 $('#checkTest').prop('checked',!$('#checkTest').prop('checked'));
		 $('#selTest option:eq(1)').prop('selected',!$('#selTest option:eq(1)').prop('selected'));
		 $('#txtTest').prop('readonly',!$('#txtTest').prop('readonly'));
		 $('#btnTest').prop('disabled',!$('#btnTest').prop('disabled'));
	})
	
	$('#checkall').on('change',function(){
		//checkall의 상태값(checked)을 가져온다. -getter
		b = $('#checkall').prop('checked');
		//checkall의 상태값으로 class="check의 값을 변경한다. -setter
		//$().prop('check',checkall의 상태값)
		$('.check').prop('checked',b);
		
	})//
	
	$('.check').on('change',function(){
		if($(this).prop('checked')){
			checkval = $(this).val();
			propPro();
		}
	})
	function propPro(){
		alert(checkval + "반 출결정보를 수집합니다.");
	}
	
})
</script>

</head>
<body>
prop : 속성중에서 상태를 나타내는 속성값을 가져오거나 설정한다.<br>
결과값은 true, false 이고 설정시도 true, false 로 한다.<br>
- checked, disabled, readonly, selected, muliople<br>

	<form>
		체크박스(라디오버튼) : <input type="checkbox" id="checkTest" checked><br><br>
		
		<br>
		<input type="checkbox" id="checkall">전체선택
		<input type="checkbox" value="1" class="check">1반
		<input type="checkbox" value="2" class="check">2반
		<input type="checkbox" value="3" class="check">3반
		<input type="checkbox" value="4" class="check">4반
		<input type="checkbox" value="5" class="check">5반
		<input type="checkbox" value="6" class="check">6반
		<input type="checkbox" value="7" class="check">7반
		<br>
		<br>
		
		리스트박스(select객체) :  
			<select id="selTest">
				<option value="1">하나</option> 
				<option value="2">둘</option>
				<option value="3">셋</option>  
				<option value="4">넷</option>
			</select><br><br>
		text객체	(readonly) : 
			<input type="text" value="가나다" id="txtTest">
			<br><br>
		button객체(disabled) : 
			<input type="button" value="연습용" id="btnTest">
			<br><br>
			<input type="button" value="실행" id="runBtn">
	</form>
</body>
</html>
