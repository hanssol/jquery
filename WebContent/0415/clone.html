<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(function(){
	$('.pp').on('click',function(){
		$(this).css('font-size','+=3px');
	})
	
	$('#clone').on('click',function(){
		a = $('#p1').clone();
		$('body').append(a);
	})
	$('#clonetrue').on('click',function(){
		a = $('#p2').clone(true);
		$('body').append(a);
	})
	
	
})
</script>

</head>
<body>
	<p id="p1" class="pp">무궁화 꽃이 피었습니다(clone)</p>
	<p id="p2" class="pp">무궁화 꽃이 피었습니다(clonetrue)</p>
	
	<br>
	
	<button id="clone">clone 복사(이벤트삭제)</button>
	<button id="clonetrue">clonetrue 복사(이벤트유지)</button>
	
</body>
</html>
