<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
   $(function(){
      $('button').on('click', loadDoc);

   })
   
   function loadDoc(){
      
      //request객체를 생성
      var xhttp = new XMLHttpRequest();
      
      //요청시 request객체의 상태값 : readyState, status
      //응답
      xhttp.onreadystatechange = function(){
         if(this.readyState == 4 && this.status == 200){
            //응답받은 데이터 : this.responseText
            $('#demo').html(this.responseText);
            
         }
      }
      
      //요청
     // xhttp.open("get","ajax_test.jsp?name='홍길동'",true);
     // xhttp.send();
     
     //post방식
     data = "name=홍길동"
     xhttp.open('POST',"ajax_test.jsp",true);
     xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
     xhttp.send(data);
      
      
   }
   
</script>
</head>
<body>
   <div id="demo"></div>
   <br>
   
     <h2>Let AJAX change this text</h2>
<!--     <button type="button" onclick="loadDoc()">Change Content</button> -->
   <button type="button">Change Content</button>
   

</body>
</html>
