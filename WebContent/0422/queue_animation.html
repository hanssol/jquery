<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/public.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function(){
			$('button').on('click',function(){
				r1 = Math.floor(Math.random()*256);
				g1 = Math.floor(Math.random()*256);
				b1 = Math.floor(Math.random()*256);
				
				r = r1.toString(16);
				g = g1.toString(16);
				b = b1.toString(16);
				
				//오른쪽으로 이동하라
				$('.div').animate({'left' : '+=100'},500)
				//가로 세로 크기를 증가시켜라
				.animate({'width' : '+=100','height' :'+=100'},500)
				//색상변경
				.queue(function(){
				$(this).css('background','#'+r+g+b);
				$(this).dequeue();
				})
				//다시 원래대로 복귀
				$('.div').animate({'left' : '-=100'},500)
				//가로 세로 크기를 증가시켜라
				.animate({'width' : '-=100','height' :'-=100'},500)
				.queue(function(){
					$(this).css('background','#'+r+g+b);
				$(this).dequeue();
				})
			})
		});
	</script>
	<style>
		.div{
			width : 80px;
			height : 80px;
			background:green;
			position:relative;
		}
	</style>
</head>
<body>
	
	<div class="wrap">
		<fieldset>
			<legend>Example</legend>
			<p><span>실습을 해 보아용</span></p>
			<div class="classWrap">
			<button type="button">실행</button>
			<br>
			<hr>
			<div class="div"></div>
			</div>
		</fieldset>
	</div>
</body>
</html>
