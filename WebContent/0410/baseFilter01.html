<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
<script>
	$(function(){
		//h2의 자식 a태그의 스타일에 테두리 설정
		$('h2>a').css({border:"1px solid #f00"});
		//h2의 후손 a태그의 스타일 배경색을 노란색으로 변경
		$('h2 a').css({background:"yellow"});
		
		$("#btn").click(function(){
			$('h2>a').css({border:"7px solid #f00"});
			//h2의 후손 a태그의 스타일 배경색을 노란색으로 변경
			$('h2 a').css({background:"black", color:"#fff"});
		});
	});
	
	function proc1(){
		//h2의 자식 a태그의 스타일에 테두리 설정
		$('h2>a').css({border:"3px solid #f00"});
		//h2의 후손 a태그의 스타일 배경색을 노란색으로 변경
		$('h2 a').css({background:"skyblue"});
	}
	
	
	
</script>

</head>
<body>
	<div class="wrap">
		<fieldset>
			<legend>BASE FILTER</legend>
			<p><span></span></p>
			<div class="classWrap">
				<h2>
					문단안에<a>링크</a>태그가 있다.
					두번째<span><a>링크</a></span>은 손자이다.
				</h2>
				<button type="button" onclick="proc1()" class="btn_cancle">후손이나 자손이나</button>
				<button type="button" id="btn" class="btn_cancle">후손이나 자손이나</button>
			</div>
		</fieldset>
	</div>
</body>
