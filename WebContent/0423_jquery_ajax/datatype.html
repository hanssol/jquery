<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(function(){
	$('#txt').on('click',function(){
		$.ajax({
			url : '../0423/textData.jsp',
			type : 'get',
			// data : 서버로 보내는 데이터
			success : function(datas){
				datas = datas.split("/")
				code ="<ul>";
				$.each(datas,function(i){
					code +="<li>" + datas[i] + "</li>";
				})
				$('#txtdata').html(code);
			},
			error : function(status){
				alert("상태 : " + status);
			},
			dataType : 'text'
		})
	})
	
	$('#jsonArr').on('click',function(){
		$.ajax({
			url : '../0423/jsonArr.jsp',
			type : 'get',
			success : function(datas){
				code ="<ol>"
					$.each(datas, function(i){
						code +="<li>" + datas[i] + "</li>";
					})
					
					$('#jarrdata').html(code);
			},
			error : function(status){
				alert("상태 : " + status);
			},
			dataType : 'json'
		
		})
	})
	
	$('#jsonObj').on('click',function(){
		$.ajax({
			url : '../0423/jsonObj.jsp',
			type : 'get',
			success : function(datas){
				code ="이름 : " + datas.name + "<br>";
				code +="주소 : " + datas.addr + "<br>";
				code +="전화번호 : " + datas.tel + "<br>";
				code +="이메일 : " + datas.email + "<br>";
				
				$('#jobjdata').html(code);
			},
			error : function(status){
				alert("상태 : " + status);
			},
			dataType : 'json'
			
		})
	})

	$('#jsonObjArr').on('click',function(){
		$.ajax({
			url : '../0423/jsonObjArr.jsp',
			type : 'get',
			success : function(datas){
				code ="";
				$.each(datas, function(i,x){
					code +=(i+1)+"번째 데이터 <br>";
					code +="이름 : " + x.name+"<br>";
					code +="주소 : "+ x.addr+"<br>";
					code +="전화번호 : " + x.tel +"<br>";
					code +="이메일 : " + x.email + "<br><br>";
				})
				$('#jarrdata1').html(code);
				
			},
		error : function(status){
			alert("상태 : " + status);
		},
		dataType : 'json'
		})
	})
	
	
})
</script>
<style>
	div{
		width:300px;
		height:auto;
		border : 2px solid blue;
		padding: 10px;
		float : left;
		margin:5px;
	}
</style>
</head>
<body>
	<button type="button" id="txt">TextData</button>
	<button type="button" id="jsonArr">jsonArr</button>
	<button type="button" id="jsonObj">jsonObj</button>
	<button type="button" id="jsonObjArr">jsonObjArr</button>
	<br>
	<hr>
	<div id="txtdata"></div>
	<div id="jarrdata"></div>
	<div id="jobjdata"></div>
	<div id="jarrdata1"></div>
</body>
</html>
