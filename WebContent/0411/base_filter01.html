<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	$(function() {
		//$('li:lt(4)').css('fontWeight','bold').css('font-size','2.0em');
		$('li:lt(4)').css({
			fontWeight : 'bold',
			fontSize : '2.0em'
		});
		$('li:first').css('background', 'yellow');
		$('li:last').css('background', 'yellow');
		$('li:eq(5)').css('background', 'red');
		$('#tab1 tr:even').css({background:'#f1f1f1'});
		$('#tab2 th').css({background:'black',color:'white'});
		$('#tab2 tr:even').css({background:'#f1f1f1'});
		$('#tab2 tr:odd').css({background:'pink'});
	})
</script>

</head>
<body>

	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>five</li>
		<li>six</li>
		<li>seven</li>
		<li>eight</li>
		<li>nine</li>
	</ul>
	<br>

	<table border="1" id="tab1">
		<tr>
			<td>one</td>
			<td>62만원</td>
		</tr>

		<tr>
			<td>two</td>
			<td>45만원</td>
		</tr>

		<tr>
			<td>three</td>
			<td>33만원</td>
		</tr>

		<tr>
			<td>four</td>
			<td>72만원</td>
		</tr>

		<tr>
			<td>five</td>
			<td>77만원</td>
		</tr>

		<tr>
			<td>six</td>
			<td>54만원</td>
		</tr>

		<tr>
			<td>seven</td>
			<td>61만원</td>
		</tr>

		<tr>
			<td>eight</td>
			<td>52만원</td>
		</tr>

		<tr>
			<td>nine</td>
			<td>88만원</td>
		</tr>

	</table>
	<br>
	<br>
	
	<table border="1" id ="tab2">
		<tr>
			<th>이름</th>
			<th>주소</th>
		</tr>

		<tr>
			<td>홍길동</td>

		<tr>

		</tr>

			<td>무궁화</td>

		</tr>
	
	</table>
	
	
</body>
</html>
