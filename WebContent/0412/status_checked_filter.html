<script>

	res ="";
	$(':checkbox:checked').each(function(i){
		// res += this.value;

	})
	
	// document.getElementById('result').innerHTML = res;
	$('#result').html(res);
	
	//alert(res);
}

$(function(){
	//document.getElementById('spring');
	//window.open('http:/www.naver.com');
	$('#spring').on('change',function(){
		res ="";
		$('option:selected').each(function(){
			res += $(this).val() + " ";
		});
		$('#result02').text(res);
	});
	
})
</script>

<form>
	취 미 :
