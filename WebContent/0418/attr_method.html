<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(function(){
	
	// 실행시 포커스 얻기
	//$('input[type=text]').focus();
	//$('input:text').focus();
	
	// 포커스 이벤트 - 포커스를 얻을때 어떤 기능을 수행한다.
	$('input:text').focus(function(){
		$(this).val("Hello");
	})
	// 포커스를 읽을 때 - 포커스를 읽을때 어떤 기능을 수행한다.
	$('input:text').blur(function(){
		$(this).val("");
	})
	
	
	//$('img').attr('title','그림');
	/*
	$('img').each(function(i){
		$(this).attr('title','그림'+i);
	})
	*/
	$('img').each(function(){
		$(this).attr('title',function(){
			//attr = this.getAttribute('src');
			attr = $(this).attr('src');
			start = attr.lastIndexOf('/');
			end =attr.lastIndexOf('.');
			res = attr.substring(start+1,end);
			return res;
		});
	})
	
	
	
})
</script>
<style>
	img{
		width : 200px;
		height : 170px;
	}
</style>
</head>
<body>
<img src="../images/김태리.gif">
	<img src="../images/김태리3.gif">
	<img src="../images/민국.gif">
	<img src="../images/원진아.gif">
	<img src="../images/엠마왓슨.gif">
	
	<br><br>
	<input type="text">
	<input type="password">
	
</body>
</html>
