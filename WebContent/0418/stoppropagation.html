<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(function(){
	$('#sp01').click(function(){
		$(this).css('background','red');
		event.stopPropagation();
	})
	
	$('h1').click(function(){
		$(this).css('background','green');
	})
	
	$('a').click(function(){
		event.preventDefault();
		//$(this).off('click');
		
	})
	
	$('#sp02').click(function(){
		alert("띵~span");
		event.stopPropagation();
	})
	$('div').click(function(){
		alert("띵~div");
		event.stopPropagation();
	})
	$('button').click(function(){
		alert("띵~button");
		event.stopPropagation();
	})
	
	
})
</script>
<style>
	div{
		width :50%;
		height : 200px;
		background : pink;
		margin : 10px;
	}
	#sp02{
		width :50%;
		height : 100px;
		background : skyblue;
		text-align: center;
		display :block;
	
	}

</style>
