<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(function(){
	$('div').mousedown(function(ee){
		res = "대상 :" + ee.target + "\n"; 
		res += "태그명 : " + ee.target.tagName + "\n";
		res += "페이지 좌표 : " + ee.pageX + "," + ee.pageY + "\n";
		res += "스크린 좌표 : " + ee.screenX  + "," + ee.screenY + "\n";
		res += "마우스 버튼 정보 : " + ee.button + "\n";
		alert(res);
	})
	
	$('button').mousedown(function(ee){
		res = "대상 :" + ee.target + "\n"; 
		res += "태그명 : " + ee.target.tagName + "\n";
		res += "페이지 좌표 : " + ee.pageX + "," + ee.pageY + "\n";
		res += "스크린 좌표 : " + ee.screenX  + "," + ee.screenY + "\n";
		alert(res);
	})
	
})
</script>
<style>

</style>
</head>
<body>
<div style= "width:300px;height:200px; background-color:yellow;" > </div>
 <br>
 <button> 버튼 </button>

</body>
</html>
