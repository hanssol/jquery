<script>

$(function(){  //window.onload = function(){}
	
	//전체p를 선택 - document.getElementsByTagName('p');
	$('p').css('font-size','1.5em').css('color','red');
	$('p:eq(0)').css('font-size','1.0em').css('color','black');
	
	// id접근
	// document.getElementByid('p2');
	$('#p2').on('click',function(){
		$(this).css('font-size','+=30px');
		//this.style.fontSize = '30px';
	});
})

function proc01(p1){
	// id접근
	// document.getElementByid('p1');

	//script코드
	//p1.style.fontSize = '+=3px';
	
}


</script>
</head>
<body>
<p>jQuery를 이용하여 document에 접근하기위해서 <br>
$(function(){})<br>
window.onload = function(){ }과 같은 기능을 한다.<br>
<br>
CDN 방식 : 직접 다운받지 않는다.<br>
p태그 문장을 클릭하면 글자크기가 커진다.<br>
